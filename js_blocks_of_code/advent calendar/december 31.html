<div class="popup-container" id="popupContainer31">
    <div class="popup-content redColor">
        <span class="close-btn close-btn31">&times;</span>
        <iframe src="https://elle.com.kz/ac31/" width="100%" height="100%" frameborder="0"></iframe>
    </div>
</div>


<script>



    // 31 December
    let popupTrigger31 = document.querySelector(".popup-trigger31");
    let popupContainer31 = document.getElementById("popupContainer31");

    popupTrigger31.addEventListener("click", function() {
        popupContainer31.style.display = "block";
    });

    let closeBtn31 = document.querySelector(".close-btn31");

    closeBtn31.addEventListener("click", function() {
        closePopup31();
    });

    function closePopup31() {
        popupContainer31.classList.add("hide-with-fade");

        setTimeout(function() {
            popupContainer31.style.display = "none";
            popupContainer31.classList.remove("hide-with-fade");
        }, 500);
    }


</script>
