<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .popup-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease-in-out;
        }

        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 85%;
            height: 85%;
            overflow: hidden;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .popup-trigger {
            cursor: pointer;
            width: 100px;
        }

        .hide-with-fade {
            animation: fadeOut 1s ease-in-out;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>

<!-- Кнопка для открытия попапа -->
<!--<button onclick="openPopup()">Открыть попап</button>-->

<img src="image.jpg" alt="Open Popup" class="popup-trigger popup-trigger1">

<!-- Контейнер попапа -->
<div class="popup-container" id="popupContainer1">
    <!-- Содержимое попапа -->
    <div class="popup-content">
        <span class="close-btn close-btn1">&times;</span>
        <!-- Ваша внутренняя страница или контент -->
        <iframe src="https://elle.com.kz/horoscope-aquarius/" width="100%" height="100%" frameborder="0"></iframe>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        let popupTrigger = document.querySelector(".popup-trigger1");
        let popupContainer1 = document.getElementById("popupContainer1");

        popupTrigger.addEventListener("click", function() {
            popupContainer1.style.display = "block";
        });

        let closeBtn1 = document.querySelector(".close-btn1");

        closeBtn1.addEventListener("click", function() {
            closePopup1();
        });

        function closePopup1() {
            // Add the "hide-with-fade" class for smooth fade-out
            popupContainer1.classList.add("hide-with-fade");

            // Set a timeout to hide the popup after the animation completes
            setTimeout(function() {
                popupContainer1.style.display = "none";
                // Remove the "hide-with-fade" class for future openings
                popupContainer1.classList.remove("hide-with-fade");
            }, 500); // 500 milliseconds, should match the animation duration
        }
    });


</script>

</body>
</html>
