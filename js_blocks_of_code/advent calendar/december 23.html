<!--// 23 December-->
<div class="popup-container" id="popupContainer23">
    <div class="popup-content">
        <span class="close-btn close-btn23">&times;</span>
        <iframe src="https://elle.com.kz/ac23/" width="100%" height="100%" frameborder="0"></iframe>
    </div>
</div>


<script>



    // 23 December
    let popupTrigger23 = document.querySelector(".popup-trigger23");
    let popupContainer23 = document.getElementById("popupContainer23");

    popupTrigger23.addEventListener("click", function() {
        popupContainer23.style.display = "block";
    });

    let closeBtn23 = document.querySelector(".close-btn23");

    closeBtn23.addEventListener("click", function() {
        closePopup23();
    });

    function closePopup23() {
        popupContainer23.classList.add("hide-with-fade");

        setTimeout(function() {
            popupContainer23.style.display = "none";
            popupContainer23.classList.remove("hide-with-fade");
        }, 500);
    }


</script>
