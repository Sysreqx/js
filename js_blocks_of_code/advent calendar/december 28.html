<div class="popup-container" id="popupContainer28">
    <div class="popup-content burgundy">
        <span class="close-btn close-btn28">&times;</span>
        <iframe src="https://elle.com.kz/ac28/" width="100%" height="100%" frameborder="0"></iframe>
    </div>
</div>



<script>



    // 28 December
    let popupTrigger28 = document.querySelector(".popup-trigger28");
    let popupContainer28 = document.getElementById("popupContainer28");

    popupTrigger28.addEventListener("click", function() {
        popupContainer28.style.display = "block";
    });

    let closeBtn28 = document.querySelector(".close-btn28");

    closeBtn28.addEventListener("click", function() {
        closePopup28();
    });

    function closePopup28() {
        popupContainer28.classList.add("hide-with-fade");

        setTimeout(function() {
            popupContainer28.style.display = "none";
            popupContainer28.classList.remove("hide-with-fade");
        }, 500);
    }


</script>
