<!--// 5 December-->
<div class="popup-container" id="popupContainer5">
    <!-- Содержимое попапа -->
    <div class="popup-content">
        <span class="close-btn close-btn5">&times;</span>
        <!-- Ваша внутренняя страница или контент -->
        <iframe src="https://elle.com.kz/ac5/" width="100%" height="100%" frameborder="0"></iframe>
    </div>
</div>



<script>



    // 5 December
    let popupTrigger5 = document.querySelector(".popup-trigger5");
    let popupContainer5 = document.getElementById("popupContainer5");

    popupTrigger5.addEventListener("click", function() {
        popupContainer5.style.display = "block";
    });

    let closeBtn5 = document.querySelector(".close-btn5");

    closeBtn5.addEventListener("click", function() {
        closePopup5();
    });

    function closePopup5() {
        popupContainer5.classList.add("hide-with-fade");

        setTimeout(function() {
            popupContainer5.style.display = "none";
            popupContainer5.classList.remove("hide-with-fade");
        }, 500);
    }


</script>
