<!--// 22 December-->
<div class="popup-container" id="popupContainer22">
    <div class="popup-content burgundy">
        <span class="close-btn close-btn22">&times;</span>
        <iframe src="https://elle.com.kz/ac22/" width="100%" height="100%" frameborder="0"></iframe>
    </div>
</div>



<script>



    // 22 December
    let popupTrigger22 = document.querySelector(".popup-trigger22");
    let popupContainer22 = document.getElementById("popupContainer22");

    popupTrigger22.addEventListener("click", function() {
        popupContainer22.style.display = "block";
    });

    let closeBtn22 = document.querySelector(".close-btn22");

    closeBtn22.addEventListener("click", function() {
        closePopup22();
    });

    function closePopup22() {
        popupContainer22.classList.add("hide-with-fade");

        setTimeout(function() {
            popupContainer22.style.display = "none";
            popupContainer22.classList.remove("hide-with-fade");
        }, 500);
    }


</script>
