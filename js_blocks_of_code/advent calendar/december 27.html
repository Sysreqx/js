<div class="popup-container" id="popupContainer27">
    <div class="popup-content burgundy">
        <span class="close-btn close-btn27">&times;</span>
        <iframe src="https://elle.com.kz/ac27/" width="100%" height="100%" frameborder="0"></iframe>
    </div>
</div>



<script>



    // 27 December
    let popupTrigger27 = document.querySelector(".popup-trigger27");
    let popupContainer27 = document.getElementById("popupContainer27");

    popupTrigger27.addEventListener("click", function() {
        popupContainer27.style.display = "block";
    });

    let closeBtn27 = document.querySelector(".close-btn27");

    closeBtn27.addEventListener("click", function() {
        closePopup27();
    });

    function closePopup27() {
        popupContainer27.classList.add("hide-with-fade");

        setTimeout(function() {
            popupContainer27.style.display = "none";
            popupContainer27.classList.remove("hide-with-fade");
        }, 500);
    }


</script>
