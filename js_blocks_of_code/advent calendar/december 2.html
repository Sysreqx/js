<div class="popup-container" id="popupContainer2">
    <div class="popup-content redColor">
        <span class="close-btn close-btn2">&times;</span>
        <iframe src="https://elle.com.kz/ac2/" width="100%" height="100%" frameborder="0"></iframe>
    </div>
</div>



<script>



    // 2 December
    let popupTrigger2 = document.querySelector(".popup-trigger2");
    let popupContainer2 = document.getElementById("popupContainer2");

    popupTrigger2.addEventListener("click", function() {
        popupContainer2.style.display = "block";
    });

    let closeBtn2 = document.querySelector(".close-btn2");

    closeBtn2.addEventListener("click", function() {
        closePopup2();
    });

    function closePopup2() {
        popupContainer2.classList.add("hide-with-fade");

        setTimeout(function() {
            popupContainer2.style.display = "none";
            popupContainer2.classList.remove("hide-with-fade");
        }, 500);
    }


</script>
