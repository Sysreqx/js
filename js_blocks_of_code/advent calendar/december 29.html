<!--// 29 December-->
<div class="popup-container" id="popupContainer29">
    <div class="popup-content burgundy">
        <span class="close-btn close-btn29">&times;</span>
        <iframe src="https://elle.com.kz/ac29/" width="100%" height="100%" frameborder="0"></iframe>
    </div>
</div>



<script>



    // 29 December
    let popupTrigger29 = document.querySelector(".popup-trigger29");
    let popupContainer29 = document.getElementById("popupContainer29");

    popupTrigger29.addEventListener("click", function() {
        popupContainer29.style.display = "block";
    });

    let closeBtn29 = document.querySelector(".close-btn29");

    closeBtn29.addEventListener("click", function() {
        closePopup29();
    });

    function closePopup29() {
        popupContainer29.classList.add("hide-with-fade");

        setTimeout(function() {
            popupContainer29.style.display = "none";
            popupContainer29.classList.remove("hide-with-fade");
        }, 500);
    }


</script>
