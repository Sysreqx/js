<!--// 3 December-->
<div class="popup-container" id="popupContainer3">
    <!-- Содержимое попапа -->
    <div class="popup-content">
        <span class="close-btn close-btn3">&times;</span>
        <!-- Ваша внутренняя страница или контент -->
        <iframe src="https://elle.com.kz/ac3/" width="100%" height="100%" frameborder="0"></iframe>
    </div>
</div>



<script>



    // 3 December
    let popupTrigger3 = document.querySelector(".popup-trigger3");
    let popupContainer3 = document.getElementById("popupContainer3");

    popupTrigger3.addEventListener("click", function() {
        popupContainer3.style.display = "block";
    });

    let closeBtn3 = document.querySelector(".close-btn3");

    closeBtn3.addEventListener("click", function() {
        closePopup3();
    });

    function closePopup3() {
        popupContainer3.classList.add("hide-with-fade");

        setTimeout(function() {
            popupContainer3.style.display = "none";
            popupContainer3.classList.remove("hide-with-fade");
        }, 500);
    }


</script>
