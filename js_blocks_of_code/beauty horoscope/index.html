<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .popup-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease-in-out;
        }

        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            height: 90%;
            overflow: auto;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<!-- Кнопка для открытия попапа -->
<button onclick="openPopup()">Открыть попап</button>

<!-- Контейнер попапа -->
<div class="popup-container" id="popupContainer">
    <!-- Содержимое попапа -->
    <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <!-- Ваша внутренняя страница или контент -->
        <iframe src="ваша_внутренняя_страница.html" width="100%" height="100%" frameborder="0"></iframe>
    </div>
</div>

<script>
    // Функция для открытия попапа
    function openPopup() {
        document.getElementById("popupContainer").style.display = "block";
    }

    // Функция для закрытия попапа
    function closePopup() {
        document.getElementById("popupContainer").style.display = "none";
    }
</script>

</body>
</html>
