<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiperJS Slider</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        .swiper-container {
            width: 80%;
            height: 100vh; /* Убедитесь, что слайдер занимает всю высоту окна */
        }
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            /*padding: 80px;*/
            border: 1px solid #000; /* Обводка в 1 пиксель */
            border-radius: 20px; /* Радиус бордера 20 пикселей */
            box-sizing: border-box; /* Учитывать паддинг и бордер при расчете размеров */
        }
        .popup-container {
            width: 100%;
            height: 100%;
        }
        .popup-content {
            width: 100%;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <!-- 1 -->
        <div class="swiper-slide">
            <div class="popup-container" id="popupContainer01">
                <div class="popup-content">
                    <span class="close-btn close-btn1">&times;</span>
                    <iframe src="https://harpersbazaar.kz/viva-la-italia-__page06/" frameborder="0"></iframe>
                </div>
            </div>
        </div>

        <!-- 2 -->
        <div class="swiper-slide">
            <div class="popup-container" id="popupContainer02">
                <div class="popup-content">
                    <span class="close-btn close-btn02">&times;</span>
                    <iframe src="https://harpersbazaar.kz/viva-la-italia-__page02/" frameborder="0"></iframe>
                </div>
            </div>
        </div>

        <!-- 3 -->
        <div class="swiper-slide">
            <div class="popup-container" id="popupContainer03">
                <div class="popup-content">
                    <span class="close-btn close-btn03">&times;</span>
                    <iframe src="https://harpersbazaar.kz/viva-la-italia-__page03/" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>

    <!-- Add Navigation -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        loop: true, // Включить бесконечную прокрутку
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        simulateTouch: true, // Включить поддержку drag-and-drop
    });
</script>
</body>
</html>
