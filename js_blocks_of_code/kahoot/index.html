<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #quiz-container {
            max-width: 700px;
            margin: 0 auto;
        }

        .question-container {
            margin-bottom: 20px;
        }

        .options-container {
            display: flex;
            flex-direction: column;
        }

        .option {
            margin-bottom: 10px;
        }

        .option-highlight:hover {
            cursor: pointer;
            background-color: #ddd; /* Серый цвет при наведении */
        }

        img {
            width: 300px;
            /*margin-bottom: 20px;*/
        }

    </style>
</head>
<body>

<div id="quiz-container">
    <div class="question-container" id="question1">
        <p ><b>What is the capital of France?</b></p>
        <img src="cat.jpg" alt="cat">
        <div class="options-container" id="options1">
            <div class="option option-highlight">Johnnie Walker</div>
            <div class="option option-highlight">Berlin</div>
            <div class="option option-highlight">Madrid</div>
            <div class="option option-highlight">Almaty</div>
        </div>
    </div>

    <div class="question-container" id="question2">
        <p ><b>Which planet is known as the Red Planet?</b></p>
        <img src="cat.jpg" alt="cat">
        <div class="options-container" id="options2">
            <div class="option option-highlight">Mars</div>
            <div class="option option-highlight">Venus</div>
            <div class="option option-highlight">4 года</div>
            <div class="option option-highlight">correctAnswer</div>
        </div>
    </div>

    <div class="question-container" id="question3">
        <p ><b>What is the capital of France?</b></p>
        <img src="cat.jpg" alt="cat">
        <div class="options-container" id="options3">
            <div class="option option-highlight">Paris</div>
            <div class="option option-highlight">Berlin</div>
            <div class="option option-highlight">Нисколько, употребляйте алкоголь ответственно</div>
            <div class="option option-highlight">Almaty</div>
        </div>
    </div>
</div>

<script>

    function checkAnswer(questionNumber, selectedOption, correctAnswer) {
        // Check if the question has already been answered
        if (selectedOption.parentNode.classList.contains('question-answered')) {
            return;
        }

        // Mark the question as answered
        selectedOption.parentNode.classList.add('question-answered');

        // Check if the selected answer is correct
        // if (selectedOption.innerText.slice(3) === correctAnswer) {
        if (selectedOption.innerText === correctAnswer) {
            // Highlight the selected option in green
            selectedOption.style.backgroundColor = '#49b444';
        } else {
            // Highlight the selected option in red
            selectedOption.style.backgroundColor = '#d35151';

            // Find and highlight the correct answer in green
            let options = selectedOption.parentNode.getElementsByClassName('option');
            for (let i = 0; i < options.length; i++) {
                // if (options[i].innerText.slice(3) === correctAnswer) {
                if (options[i].innerText === correctAnswer) {
                    options[i].style.backgroundColor = '#49b444';
                }
            }
        }

        // Disable further clicks on options
        let options = selectedOption.parentNode.getElementsByClassName('option');
        for (let i = 0; i < options.length; i++) {
            options[i].classList.remove('option-highlight');
        }
    }

    // Добавляем обработчики событий в JavaScript
    document.querySelectorAll('.option').forEach(function(option) {
        option.addEventListener('click', function() {
            let questionNumber = parseInt(this.closest('.question-container').id.match(/\d+/)[0]); // Получаем номер вопроса
            let correctAnswer = getCorrectAnswer(questionNumber); // Получаем правильный ответ
            checkAnswer(questionNumber, this, correctAnswer);
        });
    });

    function getCorrectAnswer(questionNumber) {
        switch (questionNumber) {
            case 1:
                return "Johnnie Walker";
            case 2:
                return "4 года";
            case 3:
                return "Нисколько, употребляйте алкоголь ответственно";
            case 4:
                return "С 2005";
            case 5:
                return "В дубовой";
            case 6:
                return "Майкл Джордан";
            case 7:
                return "Johnnie Walker";
            case 8:
                return "8 млрд";
            case 9:
                return "Шотландия";
            case 10:
                return "Мужская мода и стиль жизни";
            case 11:
                return "Keep Walking";
            case 12:
                return "27";
            case 13:
                return "3 года";
            case 14:
                return "True";
            case 15:
                return "225 000 евро";
            case 16:
                return "Со льдом";
            case 17:
                return "Матурация";
            case 18:
                return "4";
            case 19:
                return "Игра престолов";
            case 20:
                return "Эсквайр";
            default:
                return "";
        }
    }

</script>

</body>
</html>
